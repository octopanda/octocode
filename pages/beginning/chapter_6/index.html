<!-- Checking a window has been closed or not.
	<h1 id="msg"></h1>
	<input type="button" onclick="openWin()" value="Open myWindow" />
	<input type="button" onclick="checkWin()" value="Has myWindow been closed?" />
	<script>
		var myWindow;
		function openWin(){
			if(!myWindow || myWindow.closed){
				myWindow = window.open("", "", "width=400,height=200");
				myWindow.document.write("<h2>This is myWindow!</h2>");
				myWindow.focus();
				myWindow.opener.checkWin();
				myWindow.onbeforeunload = function(){
					this.opener.document.getElementById("msg").innerHTML = "&ldquo;myWindow&rdquo; has been closed!";
				} 
			}else{
				alert("myWindow has not been closed!");
			}
		}
		function checkWin(){
			if(!myWindow){
				document.getElementById("msg").innerHTML = "&ldquo;myWindow&rdquo; has never been opened!";
			}else if(myWindow.closed){
				document.getElementById("msg").innerHTML = "&ldquo;myWindow&rdquo; has been closed!";
			}else{
				document.getElementById("msg").innerHTML = "&ldquo;myWindow&rdquo; has not been closed!";
			}
		}
		checkWin();
	</script>
-->

<!-- Checking for and Dealing with Different Browsers.
	<script>
		function getBrowserName(){
			var lsBrowser = navigator.userAgent;
			if(-1 != lsBrowser.indexOf("MSIE")){
				lsBrowser = "MSIE";
			}else if(-1 != lsBrowser.indexOf("Firefox")){
				lsBrowser = "Firefox";
			}else if(-1 != lsBrowser.indexOf("Chrome")){
				lsBrowser = "Chrome";
			}else if(-1 != lsBrowser.indexOf("Safari")){
				lsBrowser = "Safari";
			}else if(-1 != lsBrowser.indexOf("Opera")){
				lsBrowser = "Opera";
			}else{
				lsBrowser = "Unknown";
			}
			return lsBrowser;
		}
		function getBrowserVersion(){
			var findIndex;
			var browserVersion = 0;
			var browser = getBrowserName();
			browserVersion = navigator.userAgent;
			findIndex = browserVersion.indexOf(browser) + browser.length + 1;
			browserVersion = parseFloat(browserVersion.substr(findIndex, 3));
			return browserVersion;	
		}
		var browserName = getBrowserName();
		var browserVersion = getBrowserVersion();
		if(browserName == "MSIE"){
			if(browserVersion < 7){
				document.write("Your version of Internet Explorer is too old");
			}else{
				document.write("Your version of Internet Explorer is fully supported");
			}
		}else if(browserName == "Firefox"){
			document.write("Firefox is fully supported");
		}else if(browserName == "Safari"){
			document.write("Safari is fully supported");
		}else if(browserName == "Chrome"){
			document.write("Chrome is fully supported");
		}else if(browserName == "Opera"){
			document.write("Opera is fully supported");
		}else{
			document.write("<h2>Sorry this browser version is not supported</h2>");
		}
	</script>
	<noscript>
		<h2>This website requires a browser supporting scripting</h2>
	</noscript>
