<!-- Example: Animated Advertisement.
	<style>
		#divAdvert{position:absolute;padding:20px;top:0px;left:0px;font:bold 24px Arial;color:white;background-color:#f60;text-align:center;cursor:pointer;z-index:2;}
		#divBg{position:absolute;background-color:#f1f1f1;z-index:1;}
	</style>
	<script>
		var advertAnimate;
		var endPoint = {
			x: 394,
			y: 394
		};
		var startPoint = {};
		var direction = false;
		function doAnimation(){
			var divAdvert = document.getElementById("divAdvert");
			var curPoint = {
				x: divAdvert.offsetLeft,
				y: divAdvert.offsetTop
			};
			if(direction){
				divAdvert.style.left = curPoint.x - 2 + "px";
				divAdvert.style.top = curPoint.y - 2 + "px";
				if(curPoint.x - 2 < startPoint.x || curPoint.y - 2 < startPoint.y){
					direction = false;
				}
			}else{
				divAdvert.style.left = curPoint.x + 2 + "px";
				divAdvert.style.top = curPoint.y + 2 + "px";
				if(curPoint.x + 2 + divAdvert.clientWidth > endPoint.x || curPoint.y + 2 + divAdvert.clientHeight > endPoint.y){
					direction = true;
				}
			}
		}
		function stopAnimation(){
			if(advertAnimate){
				clearInterval(advertAnimate);
				advertAnimate = undefined;
			}else{
				advertAnimate = setInterval(doAnimation, 20);
			}
		}
		window.onload = function(){
			var divAdvert = document.getElementById("divAdvert");
			var divBg = document.getElementById("divBg");
			startPoint.x = divAdvert.offsetLeft;
			startPoint.y = divAdvert.offsetTop;
			divBg.style.left = divAdvert.offsetLeft + "px";
			divBg.style.top = divAdvert.offsetTop + "px";
			divBg.style.width = endPoint.x - divBg.offsetLeft + "px";
			divBg.style.height = endPoint.y - divBg.offsetTop + "px";
			advertAnimate = setInterval(doAnimation, 20);
		};
	</script>
	<div id="divAdvert" onclick="stopAnimation()">Here<br />Is<br />An<br />Advertisement.</div>
	<div id="divBg"></div>
-->

				event.target.className = "hover";
