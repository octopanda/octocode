<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="author" content="octopanda" />
	<title>Page A</title>
	<script>
		function btnShowVisited_onclick(){
			document.form1.txtVisited.value = window.top.returnPagesVisited();
		}
		function setFrameAndPageControls(linkIndex){
			var formobject = window.parent.parent.frameMenu.document.form1;
			formobject.choosePage.selectedIndex = linkIndex;
			if(window.parent.frameTop == window.self){
				formobject.radFrame[0].checked = true;
			}else{
				formobject.radFrame[1].checked = true;
			}
			return true;
		}
	</script>
</head>
<body onload="window.top.addPage(window.location.href)">
	<h2>This is Page A</h2>
	<p>
		<a href="a.html" onclick="return setFrameAndPageControls(0)">Page A</a>
		<a href="b.html" onclick="return setFrameAndPageControls(1)">Page B</a>
		<a href="c.html" onclick="return setFrameAndPageControls(2)">Page C</a>
		<a href="d.html" onclick="return setFrameAndPageControls(3)">Page D</a>
	</p>
	<form name="form1" action="">
		<textarea rows="10" cols="35" name="txtVisited"></textarea>
		<br />
		<input type="button" value="List Pages Visited" name="btnShowVisited" onclick="btnShowVisited_onclick()" />
	</form>
</body>
</html>
