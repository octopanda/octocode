<!-- Reversing the Order of Text.
	<script>
		function splitAndReverseText(el){
			var textArray = window.ActiveXObject ? el.value.split("\r\n") : el.value.split("\n");
			var reversedString = "";
			for (var i = textArray.length - 1; i >= 0; i--) {
				reversedString += 0 == i ? textArray[i] : textArray[i] + "\n";
			};
			el.value = reversedString;
		}
	</script>
	<form name="form1" action="">
	<textarea name="textarea1" rows="20" cols="40" wrap="soft">Line 1
	Line 2
	Line 3
	Line 4</textarea>
	</form>
	<br />
	<input name="buttonSplit" onclick="splitAndReverseText(document.form1.textarea1)" type="button" value="Reverse Line Order" />
