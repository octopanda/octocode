	<script>
		function init(){
			var myString = "<table align=\"center\"><tr><td>";
			myString += "Hello World</td></tr></table>";
			myString += "<br /><h2>Heading</h2>";
			document.formRegExp.txaHTML.value = myString;
		}
		function splitHTML(html){
			var myRegExp = /<[^>\r\n]+>|[^<>\r\n]+/g;
			document.formRegExp.txaHTML.value = html.match(myRegExp).join("\r\n");
		}
