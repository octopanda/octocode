		} else {
			alert("myNumber is " + myNumber);
		}
	</script>
-->

<!-- Nested try...catch statements.

		try {
			try {
				ablurt("This code has an error");

					alert("Inner try...catch can deal with this error");

					throw exception;

			alert("Error the inner try...catch could not handle occurred");
