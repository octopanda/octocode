<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="author" content="octopanda" />
	<script>
		function calcFactorial(factorialNumber) {
			var factorialResult = 1;
			for (; factorialNumber > 0; factorialNumber--) {
				factorialResult = factorialResult * factorialNumber;
			}
			return factorialResult;
		}

	</script>
</head>
<frameset cols="100%,*">
	<frame name="fraCalcFactorial" src="calcfactorial.html" />
</frameset>
</html>
