<!-- World Time Converter.
	<script>
		var timeDiff;
		var selectedCity;
		function updateTimeZone(){
			var lstCity = document.formDate.lstCity;
			timeDiff = lstCity.options[lstCity.selectedIndex].value;
			selectedCity = lstCity.options[lstCity.selectedIndex].text;
			updateTime();
		}
		function getTimeString(dateObject){
			var timeString;
			var hours = dateObject.getHours();
			var minutes = dateObject.getMinutes();
			var seconds = dateObject.getSeconds();
			if(hours < 10){
				hours = "0" + hours;
			}
			if(minutes < 10){
				minutes = "0" + minutes;
			}
			if(seconds < 10){
				seconds = "0" + seconds;
			}
			timeString = hours + ":" + minutes + ":" + seconds;
			return timeString;
		}
		function updateTime(){
			var nowTime = new Date();
			var result = "<p>Local Time is " + getTimeString(nowTime) + "</p>";
			nowTime.setMinutes(nowTime.getMinutes() + nowTime.getTimezoneOffset() + parseInt(timeDiff) + (document.formDate.chkDaylight.checked ? 60 : 0));
			result += "<p>" + selectedCity + " time is " + getTimeString(nowTime) + "</p>";
			document.getElementById("result").innerHTML = result;
		}
		window.onload = function(){
			updateTimeZone();
			window.setInterval(updateTime, 1000);
		}
	</script>
