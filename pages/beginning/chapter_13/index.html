<!-- Using Plug-ins and ActiveX Controls. -->
	<script>
		function btnPlay_onclick(){
			document.audioPlayer.Play();
		}
		function btnStop_onclick(){
			document.audioPlayer.Stop();
		}
		window.onload = function(){
			var pluginInstalled = false;
			if(!window.ActiveXObject){
				for (var i = 0; i < navigator.plugins.length; i++) {
					var pluginName = navigator.plugins[i].name.toLowerCase();
					if(pluginName.indexOf("quicktime") > -1){
						pluginInstalled = true;
						break;
					}
				};
			}else{
				pluginInstalled = document.audioPlayer.readyState == 4 ? true : false;
			}
			if(!pluginInstalled){
				document.audioForm.btnPlay.disabled = true;
				document.audioForm.btnStop.disabled = true;
				alert("You need Quicktime to play the audio file!");
			}
		}
	</script>
	<object id="audioPlayer" classid="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B" codebase="http://www.apple.com/qtactivex/qtplugin.cab" width="0" height="0">
		<param name="src" value="sound1.mp3" />
		<embed name="audioPlayer" width="0" height="0" type="audio/mpeg" src="sound1.mp3" pluginspage="www.apple.com/quicktime/download" enablejavascript="true" />
	</object>
	<form id="audioForm" name="audioForm" action="">
		<input id="btnPlay" name="btnPlay" type="button" value="Play" onclick="btnPlay_onclick()" />
		<input id="btnStop" name="btnStop" type="button" value="Stop" onclick="btnStop_onclick()" />
	</form>
</body>
</html>
