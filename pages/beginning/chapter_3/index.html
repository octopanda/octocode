<!-- Converting a series of Fahrenheit values.
	<script>
		var degFahren = new Array(212, 32, -459.15);
		var degCent = new Array();
		var loopCounter;
		for (loopCounter = 0; loopCounter <= 2; loopCounter++) {
			degCent[loopCounter] = 5 / 9 * (degFahren[loopCounter] - 32);
		}
		for (loopCounter = 2; loopCounter >= 0; loopCounter--) {
			document.write("Value " + loopCounter + " was " + degFahren[loopCounter] + " degrees Fahrenheit");
			document.write(" which is " + degCent[loopCounter] + " degrees Centigrade.<br />");
		}
	</script>

<!-- Fahrenheit to Centigrade function.
	<script>
		function convertToCentigrade(degFahren) {
			return 5 / 9 * (degFahren - 32);
		}
		var degFahren = [212, 32, -459.15];
		var degCent = [];
		for (var i = 0; i < degFahren.length; i++) {
			degCent[i] = convertToCentigrade(degFahren[i]);
		}
		for (var i = degFahren.length - 1; i >= 0; i--) {
			document.write("Value " + i + " was " + degFahren[i] + " degrees Fahrenheit");
			document.write(" which is " + degCent[i] + " degrees Centigrade.<br />");
		}
	</script>
